<div class="card border-primary mb-3">
    <div class="card-header">Funcionários</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Lista dos Funcionários</h5>
<div class="ny-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]= "['/funcionarios/form']">Cadastrar Funcionário(a)</button>
</div>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>CODIGO</th>
            <th>NOME</th>
            <th>CPF</th>
            <th>E-MAIL</th>
            <th>TELEFONE</th>
            <th>SETOR</th>
            <th>CADASTRADA</th>
            <th>EDITAR</th>
            <th>DELETAR</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of funcionarios">
            <td>{{f.id}}</td>
            <td>{{f.nome | uppercase}}</td>
            <td>{{f.cpf | uppercase}}</td>
            <td>{{f.email | uppercase}}</td>
            <td>{{f.telefone | uppercase}}</td>
            <td>{{f.setor.descricao_setor | uppercase}}</td>
            <td>{{f.createAt | date: "dd/MM/yyyy"}}</td>
            <td> 
                <button type="button" name="editar" [routerLink]="['/funcionarios/form', funcionario.id]" class="btn btn-primary">editar</button>
            </td>
            <td> 
                <button type="button" name="deletar" (click)="delete(cidade)" class="btn btn-danger">deletar</button>
            </td>
        </tr>
    </tbody>
</table>
<paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
  </div>
