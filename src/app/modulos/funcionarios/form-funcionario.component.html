<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
    <form>
        <!--Nome-->
        <div class="form-group row">
            <label for="nome" class="col-form-label col-sm-2">Nome</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="funcionario.nome" name="nome"> 
            </div>
        </div>
        <!--Cpf-->
        <div class="form-group row">
            <label for="cpf" class="col-form-label col-sm-2">Cpf</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="funcionario.cpf" name="cpf" min="11" max="11"> 
            </div>
        </div>
          <!--E-mail-->
          <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">E-mail</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" [(ngModel)]="funcionario.email" name="email"> 
            </div>
        </div>

           <!--Telefone-->
           <div class="form-group row">
            <label for="telefone" class="col-form-label col-sm-2">Telefone</label>
            <div class="col-sm-6">
                <input type="telefone" class="form-control" [(ngModel)]="funcionario.telefone" name="telefone"> 
            </div>
        </div>

        <!--Setor-->
        <div class="form-group row">
            <label for="setor" class="col-form-label col-sm-2">Setor</label>
            <div class="col-sm-6">
            <select [compareWith]="compararSetor" class="form-select form-select-sm" [(ngModel)]="funcionario.setor" name="setor" style="width: 200px;">
                <option [ngValue]="undefined">SELECIONE O SETOR</option>
                <option *ngFor="let setor of setores" [ngValue]="setor">{{setor.descricao_setor | uppercase}}</option>
            </select>    
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!funcionario.id else elseBlock">Cadastrar</button> 
               
                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="update()">Editar</button> 
                </ng-template>
            </div>
        </div>
    </form>
    
    </div>
    </div>

    <!--  
    id: number;
    nome: string;
    cpf: string;
    email: string;
    telefone: string;
    -->
