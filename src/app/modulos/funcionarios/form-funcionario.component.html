<mat-card >
    <mat-card-header>
      <mat-card-title >{{title}}</mat-card-title>
     </mat-card-header>
      <mat-card-content style="display: flexbox; justify-content: center;">
        <form >
            <!--Nome-->
            <div class="form-group row margin-form">
                <label for="nome" class="col-form-label col-sm-2">Nome</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="funcionario.nome" name="nome"> 
                </div>
            </div>
        
            <!--Cpf-->
            <div class="form-group row margin-form">
                <label for="cpf" class="col-form-label col-sm-2">Cpf</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="funcionario.cpf" name="cpf"> 
                </div>
            </div>

            <!--Telefone-->
            <div class="form-group row margin-form">
                <label for="telefone" class="col-form-label col-sm-2">Telefone</label>
                <div class="col-sm-6">
                    <input type="tel" class="form-control" [(ngModel)]="funcionario.telefone" name="telefone"> 
                </div>
            </div>
            
            <!--E-mail-->
            <div class="form-group row margin-form">
                <label for="email" class="col-form-label col-sm-2">E-mail</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" [(ngModel)]="funcionario.email" name="email"> 
                </div>
            </div>
            
            <!--Setor-->
            <div class="form-group row margin-form">
                <label for="setor" class="col-form-label col-sm-2">Setor</label>
                <div class="col-sm-6">
                    <select [compareWith]="compararSetor" class="form-select form-select-sm" [(ngModel)]="funcionario.setor" name="setor" style="width: 200px;">
                        <option [ngValue]="undefined">SELECIONE O SETOR</option>
                        <option *ngFor="let setor of setores" [ngValue]="setor">{{setor.descricao_setor | uppercase}}</option>
                    </select>    
                </div>
            </div>
           
            <div class="form-group row margin-form">
                <div class="col-sm-6">
                   <button class="espaco button-add"   mat-raised-button  (click)="create()" *ngIf="!funcionario.id else elseBlock">Cadastrar <mat-icon>add</mat-icon></button>
                   
                    <ng-template #elseBlock>
                        <button class="espaco button-edit"  mat-raised-button (click)="update()">Editar <mat-icon>edit</mat-icon></button> 
                    </ng-template>
                </div>
            </div>
        </form>
      </mat-card-content>
    </mat-card>
