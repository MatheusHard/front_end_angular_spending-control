<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
    <form>
        <div class="form-group row">
            <label for="nome" class="col-form-label col-sm-2">Funcionario</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="funcionario.nome" name="nome"> 
            </div>
        </div>
        <div class="form-group row">
            <label for="setor" class="col-form-label col-sm-2">Setor</label>
            <div class="col-sm-6">
            <select [compareWith]="compararSetor" class="form-select form-select-sm" [(ngModel)]="funcionario.setor" name="setor" style="width: 200px;">
                <option [ngValue]="undefined">selecione o Setor</option>
                <option *ngFor="let setor of setores" [ngValue]="setor">{{setor.descricao_setor}}</option>
            </select>    
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!funcionario.id else elseBlock">Cadastrar</button> 
               
                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="update()">Editar</button> 
                </ng-template>
            </div>
        </div>
    </form>
    
    </div>
    </div>
