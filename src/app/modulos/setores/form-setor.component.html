<div class="card bg-dark text-white">
<div class="card-header">{{titulo}}</div>
<div class="card-body">
<form>
    <div class="form-group row">
        <label for="descricao_setor" class="col-form-label col-sm-2">Setor</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="setor.descricao_setor" name="descricao_setor"> 
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!setor.id else elseBlock">Cadastrar</button> 
           
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)="update()">Editar</button> 
            </ng-template>
        </div>
    </div>
</form>

</div>
</div>
