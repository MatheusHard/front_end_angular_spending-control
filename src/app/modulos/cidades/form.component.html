<div class="card bg-dark text-white">
<div class="card-header">{{titulo}}</div>
<div class="card-body">
<form>
    <div class="form-group row">
        <label for="descricao_cidade" class="col-form-label col-sm-2">Cidade</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cidade.descricao_cidade" name="descricao_cidade"> 
        </div>
    </div>
    <div class="form-group row">
        <label for="uf" class="col-form-label col-sm-2">Estado</label>
        <div class="col-sm-6">
        <select [compareWith]="compararUf" class="form-select form-select-sm" [(ngModel)]="cidade.uf" name="uf" style="width: 200px;">
            <option [ngValue]="undefined">selecione o Estado</option>
            <option *ngFor="let uf of ufs" [ngValue]="uf">{{uf.descricao_uf}}</option>
        </select>    
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cidade.id else elseBlock">Cadastrar</button> 
           
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)="update()">Editar</button> 
            </ng-template>
        </div>
    </div>
</form>

</div>
</div>
