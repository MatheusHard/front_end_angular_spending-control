<div class="card bg-dark text-white">
<div class="card-header">{{titulo}}</div>
<div class="card-body">
<form>
    <div class="form-group row">
        <label for="descricao_cidade" class="col-form-label col-sm-2">Cidade</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cidade.descricao_cidade" name="descricao_cidade"> 
        </div>
    </div>
    <div class="form-group row">
        <label for="fk_uf" class="col-form-label col-sm-2">UF</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" [(ngModel)]="cidade.fk_uf" name="fk_uk"> 
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cidade.id else elseBlock">Cadastrar</button> 
           
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)="update()">Editar</button> 
            </ng-template>
        </div>
    </div>
</form>

</div>
</div>
