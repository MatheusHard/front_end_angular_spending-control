<div class="card border-primary mb-3">
    <div class="card-header">Cidades</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Lista das Cidades</h5>
<div class="ny-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]= "['/cidades/form']">Cadastrar Cidade</button>
</div>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>DESCRICAO</th>
            <th>FK_UF</th>
            <th>DATA CADASTRO</th>
            <th>EDITAR</th>
            <th>DELETAR</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cidade of cidades">
            <td>{{cidade.id}}</td>
            <td>{{cidade.descricao_cidade | uppercase}}</td>
            <td>{{cidade.fk_uf}}</td>
            <td>{{cidade.createAt | date: "dd/MM/yyyy"}}</td>
            
            <td> 
                <button type="button" name="editar" [routerLink]="['/cidades/form', cidade.id]" class="btn btn-primary">editar</button>
            </td>
            <td> 
                <button type="button" name="deletar" (click)="delete(cidade)" class="btn btn-danger">deletar</button>
            </td>
        </tr>
    </tbody>
</table>
<paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
  </div>
